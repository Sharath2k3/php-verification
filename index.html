<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="card">
    <h2>Contact Us</h2>
    <form method="post" action="validate_form.php"> <!-- Change "validate_form.php" to the actual name of your PHP file -->
        <div class="row">
            <div class="col">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" name="name">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" name="username">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Email</label>
                    <input type="text" name="email">
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" name="password"> <!-- Use type="password" for password input -->
                </div>
            </div>

            <div class="col">
                <div class="form-group">
                    <label>Retype Password</label>
                    <input type="password" name="retype_password"> <!-- Use type="password" for password input -->
                </div>
            </div>

            <div class="col">
                <input type="submit" value="Submit">
            </div>
        </div>
    </form>
</div>

</body>
</html>
